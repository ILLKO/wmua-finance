@(title: String, user: org.intracer.finance.User = null)(content: Html)(implicit lang: Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-select.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/moment.js")"></script>
        @if(lang.satisfies(Lang("uk"))) {
            <script src="@routes.Assets.at("javascripts/min/lang/uk.js")"></script>
        }
        <script type="text/javascript" src="@routes.Assets.at("javascripts/daterangepicker.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/daterangepicker-bs2.css")" />

        <style>
            body {
            padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <script type="text/javascript">
            $(window).on('load', function () {
            $('.selectpicker').selectpicker('show');
            });
            $(document).ready(function() {
            $('input[name="daterange"]').daterangepicker(
            @if(lang.satisfies(Lang("uk"))) {
                {locale :
                {
                applyLabel: 'Взяти',
                cancelLabel: 'Скасувати',
                fromLabel: 'Від',
                toLabel: 'До',
                weekLabel: 'Т',
                customRangeLabel: 'Власний діапазон',
                daysOfWeek: moment()._lang._weekdaysMin,
                monthNames: moment()._lang._monthsShort,
                firstDay: 0
                },
                ranges: {
                'Цей рік': [moment('01-01-2013', 'MM-DD-YYYY'), moment('12-31-2013', 'MM-DD-YYYY')],
                'Минулий рік': [moment('01-01-2012', 'MM-DD-YYYY'), moment('12-31-2012', 'MM-DD-YYYY')],
                'Від Загальних Зборів': [moment('12-15-2012', 'MM-DD-YYYY'), moment('12-31-2013', 'MM-DD-YYYY')],
                'Між попередніми Загальними Зборами': [moment('12-17-2011', 'MM-DD-YYYY'), moment('12-14-2012', 'MM-DD-YYYY')]
                }},
                function(start, end) {
                console.log("Callback has been called!");
                $('#daterange').val(start.format('MM/DD/YYYY') + ' - ' + end.format('MM/DD/YYYY'));
                }
            } else {
                {locale :
                {
                applyLabel: 'Apply',
                cancelLabel: 'Cancel',
                fromLabel: 'From',
                toLabel: 'To',
                weekLabel: 'W',
                customRangeLabel: 'Own range',
                daysOfWeek: moment()._lang._weekdaysMin,
                monthNames: moment()._lang._monthsShort,
                firstDay: 0
                },
                ranges: {
                'This year': [moment('01-01-2013', 'MM-DD-YYYY'), moment('12-31-2013', 'MM-DD-YYYY')],
                'Last year': [moment('01-01-2012', 'MM-DD-YYYY'), moment('12-31-2012', 'MM-DD-YYYY')],
                'Since the General Meeting': [moment('12-15-2012', 'MM-DD-YYYY'), moment('12-31-2013', 'MM-DD-YYYY')],
                'Between last two General Meetings': [moment('12-17-2011', 'MM-DD-YYYY'), moment('12-14-2012', 'MM-DD-YYYY')]
                }},
                function(start, end) {
                console.log("Callback has been called!");
                $('#daterange').val(start.format('MM/DD/YYYY') + ' - ' + end.format('MM/DD/YYYY'));
                }
            }
            );
            });
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">@Messages("application.name")</a>
                    @logged(user)
                    <div> <!-- class="nav-collapse collapse" -->
                        <ul class="nav">
                            <li><a href="/operations">@Messages("operations")</a></li>
                            <li><a href="/statistics">@Messages("statistics")</a></li>
                                <!--                            <li><a href="#contact">Contact</a></li> -->
                        </ul>
                    </div> <!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

        @content

        </div>
    </body>
</html>
