<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMUA Finance 2</title>
    <!-- Bootstrap 3 css -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Angular.js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- Angular-xeditable -->
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css"
          rel="stylesheet">
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <link href="bower_components/angular-ui-select/dist/select.css" rel="stylesheet" media="screen">

    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- app.js -->
    <script src="operations.js"></script>
</head>
<body style="padding: 20px">
<h4>WMUA Finance 2</h4>
<div ng-app="app" ng-controller="Ctrl">
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
        <tr>
            <th width="10%">date</th>
            <th>project</th>
            <th>category</th>
            <th>grant</th>
            <!--            <th>grant item</th>
                                    <th>amount</th>
                                    <th>account</th>
                                    <th>description</th>
                                    <th>last edited</th> -->
            <th>Edit</th>
        </tr>
        </thead>

        <tr ng-repeat="operation in operations">
            <td>
                <div ng-controller="BsdateCtrl">
                    <a href="#" editable-bsdate="operation.op_date"
                       data-e-name="op_date" data-e-form="rowform" data-e-required
                       data-e-is-open="opened.$data"
                       data-e-ng-click="open($event,'$data')"
                       data-e-datepicker-popup="yyyy-MM-dd">
                        {{ (operation.op_date | date:"yyyy-MM-dd") || 'empty' }}
                    </a>
                </div>
            </td>
            <td>
                <span editable-select="operation.project_id" data-e-name="project"
                      data-e-form="rowform"
                      data-e-ng-options="p.value as p.text for p in projects">
                     {{ showProject(operation) }}
                </span>
            </td>
            <td>
                <div ng-controller="UiSelectCtrl" editable-ui-select="operation.category_id" data-e-ng-model="operation.category_id"
                     data-e-form="rowform"
                     data-e-style="min-width:300px;"  name="category" theme="bootstrap">
                    {{ showCategory(operation) }}
                    <editable-ui-select-match>
                        <span ng-bind="$select.selected.text"></span>
                    </editable-ui-select-match>
                    <editable-ui-select-choices repeat="category.value as category in (categories | filter: $select.search)">
                        <span ng-bind="category.text"></span>
                    </editable-ui-select-choices>
                </div>
            </td>
            <td>
                <span editable-select="operation.grant_id" data-e-name="grant"
                      data-e-form="rowform"
                      data-e-ng-options="g.value as g.text for g in grants">
                     {{ showGrant(operation) }}
                </span>
            </td>


            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform"
                      onbeforesave="saveOperation($data, operation.id)"
                      ng-show="rowform.$visible"
                      class="form-buttons form-inline"
                      shown="inserted == operation">
                    <button type="submit" ng-disabled="rowform.$waiting"
                            class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting"
                            ng-click="rowform.$cancel()"
                            class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">
                        edit
                    </button>
                    <button class="btn btn-danger"
                            ng-click="removeOperation($index)">del
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <button class="btn btn-default" ng-click="addOperation()">Add row</button>
</div>
</body>
</html>
